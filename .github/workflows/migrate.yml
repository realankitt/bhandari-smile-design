name: Migrate Blogs

on:
  workflow_dispatch:

jobs:
  migrate:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install @supabase/supabase-js dotenv axios cheerio

      - name: Create migration directory
        run: mkdir -p migrations

      - name: Copy migration script
        run: cp migrations/migrate-blogs.mjs migrations/migrate-blogs.mjs

      - name: Run migration
        env:
          VITE_SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          VITE_SUPABASE_ANON_KEY: ${{ secrets.SUPABASE_ANON_KEY }}
        run: node migrations/migrate-blogs.mjs
